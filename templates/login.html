<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Emotion Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background - Soft Gradient */
        body {
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Card Styling - Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Submit Button */
        .btn-primary {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        /* Signup Link */
        .signup-link {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .signup-link:hover {
            text-decoration: underline;
            color: #0072ff;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ”µ Emotion Detection</a>
            <div class="d-flex">
                <a class="nav-link text-white mx-3" href="/">Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-3">

        {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                      {% endfor %}
                    {% endif %}
                  {% endwith %}
    </div>
        <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-3">Welcome Back</h3>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account?  
                        <a href="/signup_page" class="signup-link">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <p class="footer">Â© 2025 Emotion Detection. All Rights Reserved.</p>

</body>
</html>
